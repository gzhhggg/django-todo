{% extends "app/base.html" %} {% block content %}

<div class = "container">
    <h2 class = "mt-5">Add Task</h2>
    <form>
    <div class = "formcontents">
        <div class="m-3 addtask">
            <label for="text1">新規のタスクを入力してください</label>
            <input type="text" id="text1" class="form-control">
        </div>
        <div class="m-3 deadline">
            <label for="exampleInputPassword1" class="form-label">日付の入力</label>
            <input type="text" class="form-control" id="date_sample">
        </div>
    </div>
    <button type="submit" class="btn btn-primary ml-3">登録</button>
    </form>
    <h2 class = "mt-5">Task</h2>
    <table class="table table-hover text-center">
        <thead class="thead-dark">
            <tr class="t">
                <th scope="col"></th>
                <th scope="col">Title</th>
                <th scope="col">Dead Line</th>
                <th scope="col">Change</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todo_list %}
            <tr class="table-secondary">
                <th scope="row">{{todo.id}}</th>
                <td class = "w-40">{{ todo.title }}</td>
                <td>{{ todo.deadline }}</td>
                <td class="d-flex justify-content-around">
                    <input type="button" class="btn btn-primary" value="編集">
                    <input type="button" class="btn btn-success" value="完了">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
