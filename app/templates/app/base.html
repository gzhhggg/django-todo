{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- bootstrap-datepickerを読み込む -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.ja.min.js' %}"></script>
        
    <title>ToDo</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">
            <img src="" alt = "test" width="80" height="80" />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item mr-3">
        {% if user.is_authenticated %}
            <a class="nav-link nav-color" href="">LOGOUT</a>
        {% else %}
            <a class="nav-link nav-color" href="">LOGIN</a>
        {% endif %}
        </li>
          <li class="nav-item mr-3">
            <a class="nav-link nav-color" href="">HOME</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link nav-color" href="">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-color" href="">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
        <div class = "container">{% block content %}{% endblock %}</div>
    </main>

      <small class="text-white">&copy; 2022 Keiichi Adachi</small>
    </footer>

    <link rel="stylesheet" type="text/css" href="bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.min.css">
    <script type="text/javascript" src="bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript"src="bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.ja.min.js"></script>

        $('#date_sample').datepicker({
          language:'ja'
